<div id="chartContainer">
  <script src="http://d3js.org/d3.v3.min.js"></script>
  <script src="dist/dimple.v2.1.0.js"></script>
  <script type="text/javascript">
    var svg = dimple.newSvg("#chartContainer", 590, 400);
      d3.tsv("data/example_data.tsv", function (data) {
        
        var myChart = new dimple.chart(svg, data);
        myChart.setBounds(60, 30, 500, 330)
        var x = myChart.addCategoryAxis("x", "Mes");
            x.addOrderRule("Numero");
        myChart.addMeasureAxis("y", "Millones_US$");
        myChart.addSeries(["Porcentaje", "Pais"], dimple.plot.bubble);
        myChart.addLegend(200, 1, 360, 20, "right");
        myChart.draw();
      });
  </script>
</div>
